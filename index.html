<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Priority Engine // AHP-OCI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              swiss: {
                black: '#000000',
                white: '#FFFFFF',
                gray: '#F2F2F2',
                border: '#E5E5E5',
                darkborder: '#000000',
                text: '#000000',
                muted: '#666666',
                blue: '#0044FF',
                red: '#FF3333',
              }
            },
            borderRadius: {
              DEFAULT: '0px',
              'none': '0px',
              'sm': '0px',
              'md': '0px',
              'lg': '0px',
              'xl': '0px',
              'full': '0px',
            },
            boxShadow: {
              'sharp': '4px 4px 0px 0px rgba(0, 0, 0, 1)',
              'hover': '2px 2px 0px 0px rgba(0, 0, 0, 1)',
              'flat': '0px 0px 0px 0px rgba(0, 0, 0, 0)',
            },
            backgroundImage: {
              'stripe-pattern': 'repeating-linear-gradient(45deg, #F2F2F2, #F2F2F2 10px, #FFFFFF 10px, #FFFFFF 20px)',
              'grid-pattern': 'linear-gradient(to right, #E5E5E5 1px, transparent 1px), linear-gradient(to bottom, #E5E5E5 1px, transparent 1px)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFFFFF;
        color: #000000;
        -webkit-font-smoothing: antialiased;
        font-feature-settings: "ss01", "ss02", "cv01", "cv02"; /* Swiss Style alternates */
      }
      
      /* Selection */
      ::selection {
        background: #000000;
        color: #FFFFFF;
      }

      /* Custom Focus Ring */
      *:focus-visible {
        outline: 2px solid #000000;
        outline-offset: 4px;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FFFFFF; 
        border-left: 1px solid #E5E5E5;
      }
      ::-webkit-scrollbar-thumb {
        background: #000000; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333333; 
      }

      /* Animations */
      @keyframes spin-square {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(90deg); }
        50% { transform: rotate(180deg); }
        75% { transform: rotate(270deg); }
        100% { transform: rotate(360deg); }
      }
      .animate-spin-square {
        animation: spin-square 1.5s cubic-bezier(0.45, 0, 0.55, 1) infinite;
      }

      /* Print Styles */
      @media print {
        @page { margin: 1cm; size: portrait; }
        header, footer, .no-print, button[type="button"]:not(.print-visible) {
            display: none !important;
        }
        .print-only {
            display: block !important;
        }
        body {
            background: white !important;
            font-size: 12px;
        }
        .shadow-sharp, .shadow-hover {
            box-shadow: none !important;
            border: 1px solid #000;
        }
        * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "d3": "https://cdn.jsdelivr.net/npm/d3@7.9.0/+esm",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
